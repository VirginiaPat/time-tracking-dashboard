<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link href="./index.css" type="text/css" rel="stylesheet" />
    <script type="module" src="./script.js"></script>

    <title>Time tracking dashboard</title>
  </head>
  <body class="bg-navy-950 flex flex-col gap-6 justify-center inset-0 fixed">
    <!-- User and nav container  -->
    <div
      class="flex flex-col gap-6 justify-center mt-6 ml-6 mr-6 md:ml-19.5 md:mr-19.5 xl:flex-row xl:gap-8 xl:ml-0 xl:mr-0"
    >
      <header class="flex flex-col gap-6 bg-navy-900 rounded-2xl xl:gap-7">
        <!-- User  img and texts conatiner -->
        <div
          class="bg-purple-600 p-8.5 flex items-center gap-6 rounded-2xl xl:flex-col xl:gap-10 xl:items-start xl:pr-21 xl:pb-23"
        >
          <!-- img -->
          <figure
            class="w-16 h-16 border-3 border-white rounded-full xl:w-19.5 xl:h-19.5"
          >
            <img src="../images/image-jeremy.png" alt="user's photo" />
          </figure>
          <!-- texts conatiner -->
          <div class="flex flex-col gap-2 xl:gap-0">
            <p class="text-preset-6 text-navy-200">Report for</p>
            <p
              class="font-rubik font-light text-2xl leading-(--line-height-28) text-white xl:hidden"
            >
              Jeremy Robson
            </p>
            <p
              class="hidden xl:block xl:font-rubik xl:font-light xl:text-white xl:text-[2.5rem] xl:leading-(--line-height-47)"
            >
              Jeremy <br />
              Robson
            </p>
          </div>
        </div>
        <nav class="pb-6.25 xl:pl-8.5 xl:pb-7.5">
          <div
            class="flex justify-around md:gap-12.5 md:justify-center xl:flex-col xl:gap-5.25 xl:items-start"
          >
            <button
              id="btn-daily"
              type="button"
              class="nav-btn--states text-preset-5-regular text-purple-500 cursor-pointer"
            >
              Daily
            </button>
            <button
              id="btn-weekly"
              type="button"
              class="nav-btn--states text-preset-5-regular text-purple-500 cursor-pointer"
            >
              Weekly
            </button>
            <button
              id="btn-monthly"
              type="button"
              class="nav-btn--states text-preset-5-regular text-purple-500 cursor-pointer"
            >
              Monthly
            </button>
          </div>
        </nav>
      </header>
      <main
        id="activities-container"
        class="grid grid-cols-1 gap-6 md:grid-cols-3 xl:gap-8"
      ></main>
    </div>

    <footer>
      <div class="text-xs text-preset-6 text-white text-center mt-2">
        Challenge by
        <a
          grid-cols-1
          grid-row-7
          class="text-green-400"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor.</a
        >
        <br />Coded by
        <a
          class="text-green-400"
          href="https://www.frontendmentor.io/profile/VirginiaPat"
          target="_blank"
          >Virginia Patrika.</a
        >
      </div>
    </footer>
  </body>
</html>
